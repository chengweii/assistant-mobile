<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
<base href="file:///android_asset/dist/" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no">
<meta charset="UTF-8">

<meta name="description" content="Violate Responsive Admin Template">
<meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

<title>My assistant for mobile</title>

<!-- CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<link href="css/calendar.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/icons.css" rel="stylesheet">
<link href="css/generics.css" rel="stylesheet">

<!-- Javascript Libraries -->
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Library -->
<script src="js/jquery-ui.min.js"></script>
<!-- jQuery UI -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- jQuery Easing - Requirred for Lightbox + Pie Charts-->

<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>

<!-- Charts -->
<script src="js/charts/jquery.flot.js"></script>
<!-- Flot Main -->
<script src="js/charts/jquery.flot.time.js"></script>
<!-- Flot sub -->
<script src="js/charts/jquery.flot.animator.min.js"></script>
<!-- Flot sub -->
<script src="js/charts/jquery.flot.resize.min.js"></script>
<!-- Flot sub - for repaint when resizing the screen -->

<script src="js/sparkline.min.js"></script>
<!-- Sparkline - Tiny charts -->
<script src="js/easypiechart.js"></script>
<!-- EasyPieChart - Animated Pie Charts -->
<script src="js/charts.js"></script>
<!-- All the above chart related functions -->

<!-- Map -->
<script src="js/maps/jvectormap.min.js"></script>
<!-- jVectorMap main library -->
<script src="js/maps/usa.js"></script>
<!-- USA Map for jVectorMap -->

<!--  Form Related -->
<script src="js/icheck.js"></script>
<!-- Custom Checkbox + Radio -->

<!-- UX -->
<script src="js/scroll.min.js"></script>
<!-- Custom Scrollbar -->

<!-- Other -->
<script src="js/calendar.min.js"></script>
<!-- Calendar -->
<script src="js/feeds.min.js"></script>
<!-- News Feeds -->

<script src="js/slider.min.js"></script>
<!-- Input Slider -->
<script src="js/spinner.min.js"></script>
<!-- Spinner -->

<!-- All JS functions -->
<script src="js/functions.js"></script>

<style>
#main {
	height: 100%;
}

.tile .tile-body {
	height: 10pc;
	max-height: 10pc;
	overflow-y: auto;
}

#content {
	margin-left: 0px;
	position: relative;
	overflow: hidden;
	height: 100%;
	min-height: 0;
}

#message-content {
	height: calc(100% - 4pc);
	overflow-y: auto;
	overflow-x: hidden;
	box-shadow: 0 1rem 5rem rgba(0, 0, 0, 0.3);
}

#message-input {
	height: 4pc;
}

#message-textarea {
	height: 100%;
	border: none;
	padding-right: 75px;
}

#message-button {
	position: absolute;
	right: 10px;
	bottom: 10px;
	z-index: 9999;
}

::-webkit-scrollbar {
	width: 3px;
	height: 3px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-track {
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb {
	border-radius: 0px;
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
	background-color: #555;
}

@media screen and (max-width:768px) {
	#modalDefault .modal-dialog {
		margin: 100px 10px;
	}
}
</style>
</head>

<body id="skin-blur-chrome">

	<section id="main" class="p-relative" role="main">

		<!-- Content -->
		<section id="content" class="container">

			<div id="message-content" class="tile p-5 p-t-10 m-b-0">
				<div class="row" id="main-content">
					<p style="text-align: center;">LOADING...</p>
				</div>
			</div>

			<div id="message-input" class="col-md-12 p-0">
				<textarea id="message-textarea" class="form-control m-0"
					placeholder="Tell me what you want."></textarea>
				<button id="message-button"
					class="btn btn-xs btn-alt m-r-5 p-l-10 p-r-10">Send</button>
			</div>

		</section>

		<!-- Older IE Message -->
	</section>

	<!-- Modal Default -->
	<div class="modal fade" id="modalDefault" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-ok"
						data-dismiss="modal">OK</button>
					<button type="button" class="btn btn-sm btn-cancel"
						data-dismiss="modal">CACEL</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
