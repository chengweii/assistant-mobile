<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Assistant</title>
	<link rel="stylesheet" href="file:///android_asset/dist/index.css">
	<style></style>
	<script src="file:///android_asset/dist/jquery-1.11.1.min.js" language="javascript"></script>
	<script src="file:///android_asset/dist/index.js" language="javascript"></script>
	
	<link rel="stylesheet" href="file:///android_asset/dist/countdown/index.css">
	<script src="file:///android_asset/dist/countdown/index.js" language="javascript"></script>
	
</head>

<body>

	<div id="chat">
		<div class="main">

			<!--v-message-container-->
			<div class="m-message" id="m-message">
				<ul>
				</ul>
			</div>
			<!--v-message-container-->

			<!--v-component-->
			<div class="m-input">
				<textarea id="m-textarea" placeholder="Input your words"></textarea>
				<a href="javascript:void(0)" class="btn btn_load" id="btn_load">LOAD</a>
				<a href="javascript:void(0)" class="btn btn_back" id="btn_back">BACK</a>
				<a href="javascript:void(0)" class="btn btn_send" id="btn_send">SEND</a>
			</div>
			<!--v-component-->

		</div>
	</div>

	<!--v-msg-template-->
	<li id="copy-li" style="display: none;">
		<p class="m-time">
			<span></span>
		</p>
		<div class="m-body">
			<img class="m-header" width="30" height="30" src="" />
			<div class="m-content"></div>
		</div>
	</li>
	<!--v-msg-template-->

</body>

</html>
